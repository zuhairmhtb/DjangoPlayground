{% extends 'django_playground/layout.html' %}

{% block content %}
    {% if message %}
    <h1>{{message}}</h1>
    {% endif %}
    
    <form method="post">
        {% comment %} {% csrf_token %} {% endcomment %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
